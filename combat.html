<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Combat screen | Curse of the necromancer - a JavaScript game</title>
</head>
<body>
    <header>
        <div class="title"> <h1><span id="player-header"></span> vs. <span id="enemy-name">Keeper of souls</span></h1></div>
    </header>
    <main>
        <div class="container">
            <div class="combat-screen">
                <div class="monsters-info">
                <div class="info">
                    <div class="monster-pic-combat" id="player-pic"></div>
                    <div id="player-monster-name" class="monster-name-combat"></div>
                    <div class="monster-hp">
                        <div id="show-HP">
                            <span id="current-player-HP"></span> / <span id="max-player-HP"></span>
                        </div>
                        <progress id="player-health" max="140" value="140">100%</progress>
                    </div>
                </div>
                <div id="log" class="log"></div>
                <div class="info">
                    <div class="monster-pic-combat" id="enemy-pic"></div>
                    <div id="enemy-monster-name" class="monster-name-combat">Keeper of souls</div>
                    <div class="monster-hp">
                        <div class="show-HP">
                            <span id="current-enemy-HP"></span> / <span id="max-enemy-HP"></span>
                        </div>
                        <progress id="enemy-health" max="140" value="140">100%</progress>
                    </div>
                </div>
                </div>
                <div class="menu" id="during-battle">
                    <button id="quickAttack">Quick attack</button>
                    <button id="strongAttack">Strong attack</button>
                    <button id="potion">Potion</button>
                </div>
            </div>
            <div id="after-battle-won" class="menu after">
                <button id="back-win">Main screen</button>
                <button id="next">Next opponent</button>
            </div>
            <div id="after-battle-fail" class="menu after">
                <button id="back-fail">Main screen</button>
                <button id="reset">Try again</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Adriana Borkowska 2021</p>
    </footer>
    <script src="script_combat.js"></script>
</body>
</html>

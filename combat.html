<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="combat-screen">
                <div class="monsters-info">
                <div class="player-monster">
                    <div class="monster-pic"></div>
                    <div id="monster-name" class="monster-name"></div>
                    <div class="monster-hp"></div>
                </div>
                <div class="enemy-monster">
                    <div class="monster-pic"></div>
                    <div id="enemy-monster-name" class="monster-name"></div>
                    <div class="monster-hp"></div>
                </div>
                </div>
                <div class="menu">
                    <button id="quickAttack">Quick attack</button>
                    <button id="strongAttack">Strong attack</button>
                    <button id="potion">Potion</button>
                </div>
            </div>
            <div class="after-battle-won">
                <button id="back">Main screen</button>
                <button id="next">Next opponent</button>
            </div>
            <div class="after-battle-fail">
                <button id="back">Main screen</button>
                <button id="reset">Try again</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Adriana Borkowska 2021</p>
    </footer>
    <script src="script_combat.js"></script>
</body>
</html>
